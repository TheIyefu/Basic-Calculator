<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="number" id="n0"><a>0</a></div>
        <div class="number" id="n1"><a>1</a></div>
        <div class="number" id="n2"><a>2</a></div>
        <div class="number" id="n3"><a>3</a></div>
        <div class="number" id="n4"><a>4</a></div>
        <div class="number" id="n5"><a>5</a></div>
        <div class="number" id="n6"><a>6</a></div>
        <div class="number" id="n7"><a>7</a></div>
        <div class="number" id="n8"><a>8</a></div>
        <div class="number" id="n9"><a>9</a></div>
        <div class="signs" id="add"><a>+</a></div>
        <div class="signs" id="subtract"><a>-</a></div>
        <div class="signs" id="multiply"><a>ร</a></div>
        <div class="signs" id="divide"><a>รท</a></div>
        <div class ="clear" id="clearall"><a>AC</a></div>
        <div class ="clear" id="clear"><a>C</a></div>
        <div id="equal"><a>=</a></div>
        <div id="point"><a>.</a></div>
        <div class="displays">
            <p id="small-screen">0</p>
            <div id="display">0</div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
